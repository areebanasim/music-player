<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <!-- <h1>Welcome To music Player</h1> -->
    <nav>
        <ul>
            <li class="brand"><img src="music logo 4.png" alt="Music Player"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h2>Song List</h2>
            <div>
                <div id="playlist">
                    <div class="songItems">
                        <span class="songName">
                            Salam e Ishq
                        </span>
                        <span class="songlistplay"><span class="timestamp"> 07:04 <i id="0"
                                    class="fa-regular songitemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItems">
                        <span class="songName">
                            Adha Ishq
                        </span>
                        <span class="songlistplay"><span class="timestamp"> 01:33 <i id="1"
                                    class="fa-regular songitemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItems">
                        <span class="songName">
                            Aogy Jab Tum
                        </span>
                        <span class="songlistplay"><span class="timestamp"> 03:40 <i id="2"
                                    class="fa-regular songitemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItems">
                        <span class="songName">
                            Tere Hawale
                        </span>
                        <span class="songlistplay"><span class="timestamp"> 05:30 <i id="3"
                                    class="fa-regular songitemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItems">
                        <span class="songName">
                            Tum Kya Mile
                        </span>
                        <span class="songlistplay"><span class="timestamp"> 04:30 <i id="4"
                                    class="fa-regular songitemPlay fa-circle-play"></i></span></span>
                    </div>
                    <div class="songItems">
                        <span class="songName">
                            What Jhumka
                        </span>
                        <span class="songlistplay"><span class="timestamp"> 03:33 <i id="5"
                                    class="fa-regular songitemPlay fa-circle-play"></i></span></span>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <span id="mastersongName">Salam e Ishq</span>
            <span id="songDuration">0:00</span>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/0f3445d2e9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
